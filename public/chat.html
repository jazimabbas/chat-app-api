<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>

    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="center">Chat Application</h1>
    <p class="center">This is just for Testing</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io("/chat");
      socket.on("connect_error", (err) => {
        console.log("err from server: ", err);
      });

      socket.on("connect", () => {
        console.log("WebSocket Server connected Successfully. SocketID: ", socket.id);
      });
    </script>
  </body>
</html>
